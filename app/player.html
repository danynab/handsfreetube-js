<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <link rel="stylesheet" href="css/animate.css" />
  <title>HandsfreeTube</title>
</head>

<body>
  <video id="myVideo" width="400" height="300" preload autoplay loop muted></video>
  <div class="sidemenu">
    <div class="bg"></div>
    <h3>Playlist</h3>
    <ul>
    </ul>
  </div>
  <div id="nav-icon">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="content">
    <h1>Title</h1>
    <div class="video">
      <div id="video-frame"></div>
    </div>
    <div class="footer">
      <div class="bg"></div>
      <div class="controls">
        <i class="fa fa-backward backward"></i>
        <i class="fa fa-play play"></i>
        <i class="fa fa-forward forward"></i>
        <div class="progress-player">
          <progress class="player" value="50" max="100"></progress>
        </div>
        <i class="fa fa-volume-down volume-down"></i>
        <div class="progress-volume">
          <progress class="volume" value="50" max="100"></progress>
        </div>
        <i class="fa fa-volume-up volume-up"></i>
      </div>
    </div>
  </div>
  <div class="help-panel">
    <div class="button">
      <p><i class="fa fa-chevron-up"></i> Help</p>
    </div>
    <div class="help-content">
    </div>
  </div>
  <div class="right-icons">
    <div class="bg"></div>
    <div class="search">
      <div class="bg"></div>
      <i class="fa fa-search"></i>
      <form class="search-form">
        <input type="text" name="query" id="query">
      </form>
      <i class="fa fa-circle"></i>
      <div class="results">
      </div>
    </div>
    <div class="options">
      <i class="fa fa-video-camera active"></i>
      <br>
      <i class="fa fa-repeat inactive"></i>
      <br>
      <i class="fa fa-random inactive"></i>
      <br>
      <i class="fa fa-hand-paper-o active"></i>
      <br>
      <i class="fa fa-microphone active"></i>
    </div>
  </div>

  <div class="speak-dialog">
    <p>Hi! I'm listen you.</p>
    <p>Ask me what you want.</p>
    <p><i class="animated infinite pulse fa fa-circle"></i></p>
  </div>

  <script>
    window.$ = window.jQuery = require('./js/jquery.min.js');
  </script>
  <script src="js/gest.min.js" type="text/javascript"></script>
  <script src="js/annyang.min.js" type="text/javascript"></script>
  <script src="js/tracking-min.js"></script>
  <script src="js/script.js"></script>
  <script src="js/actionsOnPlayer.js"></script>
  <script src="js/youtube.js"></script>
  <script src="js/commands.js"></script>
  <script src="js/gestures.js"></script>
</body>

</html>
