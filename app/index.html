<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/font-awesome.css" />
  <title>HandsfreeTube</title>
</head>

<body>
  <div class="sidemenu">
    <div class="bg"></div>
    <h3>Playlist</h3>
  </div>
  <div id="nav-icon">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>
  <div class="content">
    <h1>Title</h1>
    <video autoplay="true">
      <source src="http://156.35.95.67/movify/static/trailers/9VdWVDXhSgG4c5NRpaBrzWgm.mp4" type="video/mp4">
    </video>
    <div class="footer">
      <div class="bg"></div>
      <div class="controls">
        <i class="fa fa-play play"></i>
        <div class="progress-player">
          <progress class="player" value="50" max="100"></progress>
        </div>
        <i class="fa fa-volume-down volume-down"></i>
        <div class="progress-volume">
          <progress class="volume" value="50" max="100"></progress>
        </div>
        <i class="fa fa-volume-up volume-up"></i>
      </div>
    </div>
  </div>
  <div class="right-icons">
    <div class="bg"></div>
    <div class="search box">
      <i class="fa fa-search"></i>
    </div>
    <div class="options">
      <i class="fa fa-video-camera active"></i>
      <br>
      <i class="fa fa-repeat inactive"></i>
      <br>
      <i class="fa fa-random inactive"></i>
      <br>
      <i class="fa fa-hand-paper-o active"></i>
      <br>
      <i class="fa fa-microphone inactive"></i>
    </div>
  </div>

  <script>
    window.$ = window.jQuery = require('./js/jquery.min.js');
  </script>
  <script src="js/script.js"></script>
</body>

</html>
